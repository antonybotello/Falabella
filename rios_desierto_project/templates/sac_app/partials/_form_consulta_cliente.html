<form id="formConsultaCliente"> {# No necesita las clases de card aquí, ya que la card está en index.html #}
    <div class="mb-3">
        <label for="tipoDocumento" class="form-label">Tipo de Documento:</label>
        <select id="tipoDocumento" name="tipoDocumento" class="form-select" required>
            <option value="">Seleccione...</option>
            <option value="CC">Cédula de Ciudadanía</option>
            <option value="NIT">NIT</option>
            <option value="PA">Pasaporte</option>
            </select>
    </div>

    <div class="mb-3">
        <label for="numeroDocumento" class="form-label">Número de Documento:</label>
        <input type="text" id="numeroDocumento" name="numeroDocumento" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search me-2" viewBox="0 0 16 16">

        </svg>
        Buscar Cliente
    </button>
</form>
